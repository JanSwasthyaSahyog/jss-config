<html>
<head>
<title>Hyperlink Example</title>
<style>
.dashboard-section section.block {
    padding: 0!important;
    border: 0;
    background: #FFF;
}

h2 {
    display: block;
    font-size: 1.5em;
    -webkit-margin-before: 0.83em;
    -webkit-margin-after: 0.83em;
    -webkit-margin-start: 0px;
    -webkit-margin-end: 0px;
    font-weight: bold;
}

h2.section-title {font-family: OpenSans,Arial,sans-serif;
    padding: 10px;
    margin-top: 0;
    margin-bottom: 0;
    color: #FFF;
    font-size: 16px;
    clear: both;
    background: #699;
    position: relative;
    border-radius: 2px 2px 0 0;
}
a, a:active, a:hover, a:link, a:visited {
    color: #2b95ff;
    text-decoration: none;
    cursor: pointer;
}
ul {
    list-style: none;
}
</style>
</head>
<body>
<p>Click Following Link</p>
<div><div>
<h2 class="section-title">External References</h2>
<ul><li><a href="http://192.168.0.156/" target="_blank">Resources</a><br><br></div></li></ul>
</div>
</div>
</body>
</html>
